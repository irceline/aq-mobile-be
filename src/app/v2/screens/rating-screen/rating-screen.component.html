<ion-content>
  <div class="rating-top" [ngStyle]="{'background-color': backgroundColor}"></div>
  <div [ngStyle]="{'background-color': isContrastMode ? 'white' : backgroundColor}" class="rating-content">

    <ng-container>
      <div class="rating ion-padding">
        <p class="report-title">{{ 'v2.screens.rating-screen.report-air-pollution' | translate }}</p>
        <p class="report-description">{{ 'v2.screens.rating-screen.report-description' | translate }}</p>
        <div class="image-wrapper" *ngIf="!isContrastMode">
          <div class="image-blur" [ngStyle]="{'background-color': backgroundColor}"></div>
          <div class="image-container" [ngStyle]="{'background-color': backgroundColor}">
          </div>
        </div>

        <div class="image-wrapper" *ngIf="isContrastMode">
          <img src="/assets/images/report.png" alt="pollution" />
          <div class="radial-gradient" [ngStyle]="{'background-color': backgroundColor}"></div>
          <div class="linear-gradient"></div>
        </div>
        <div class="rating--info" [ngStyle]="{'border-color': isContrastMode ? backgroundColor : '#FFFFFF33' }">
          <p>
            {{ 'v2.screens.rating-screen.calculated-value' | translate }}
          </p>
          <strong>{{ 'v2.screens.rating-screen.possible-causes' | translate }}</strong>
          <ion-item lines="none">
            <!-- woodburn -->
            <svg [attr.width]="20" [attr.height]="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
              [style.color]="isContrastMode ? backgroundColor : 'white'">
              <path
                d="M14.7257 13.3333C15.4278 12.3492 15.8333 11.1746 15.8333 9.99999C15.8333 6.66666 14.5833 5.83332 14.5833 5.83332C14.1346 7.08332 12.9167 7.49999 12.9167 7.49999C12.9167 2.91666 10 1.66666 10 1.66666C10 1.66666 7.08333 2.91666 7.08333 7.49999C7.08333 7.49999 5.86538 7.08332 5.41666 5.83332C5.41666 5.83332 4.16666 6.66666 4.16666 9.99999C4.16666 11.1746 4.57213 12.3492 5.27421 13.3333"
                stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M15.8333 15.8333H4.16667C3.70644 15.8333 3.33334 16.2064 3.33334 16.6667V17.5C3.33334 17.9603 3.70644 18.3333 4.16667 18.3333H15.8333C16.2936 18.3333 16.6667 17.9603 16.6667 17.5V16.6667C16.6667 16.2064 16.2936 15.8333 15.8333 15.8333Z"
                stroke="currentColor" stroke-width="1.25" stroke-linejoin="round" />
              <path d="M12.0833 13.3333C12.0833 11.25 10 9.16666 10 9.16666C10 9.16666 7.91666 11.25 7.91666 13.3333"
                stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <!-- end of woodburn -->
            <ion-label class="ion-text-wrap" [innerHTML]="'v2.screens.rating-screen.fire' | translate"></ion-label>
          </ion-item>

          <ion-item lines="none">
            <!-- Traffic icon -->
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
              [style.color]="isContrastMode ? backgroundColor : 'white'">
              <path
                d="M2.48376 11.074C1.88264 12.1592 1.71462 13.5023 1.66765 14.1684C1.65146 14.3979 1.8362 14.5833 2.06659 14.5833H3.3181M2.48376 11.074C2.48376 8.45333 3.24661 5.29087 4.77231 3.92602C4.90679 3.80572 5.08436 3.75 5.26489 3.75H9.25983C9.74258 3.75 10.2245 3.84758 10.6294 4.11018C11.6282 4.75794 13.1377 6.06642 14.4198 8.07445C14.5259 8.24049 14.6842 8.3665 14.8696 8.43367C15.6077 8.70125 16.4294 9.0725 16.9552 9.31992C17.3102 9.487 17.593 9.77842 17.7275 10.1467C18.0978 11.1608 18.3068 12.2923 18.3333 14.1662C18.3365 14.3962 18.1494 14.5833 17.919 14.5833H16.6675M2.48376 11.074C2.78445 10.5311 3.19351 10.0528 3.74999 9.75608M13.3302 14.5833H6.65544"
                stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M6.66667 14.5833C6.66667 15.5038 5.92048 16.25 5 16.25C4.07953 16.25 3.33334 15.5038 3.33334 14.5833C3.33334 13.6628 4.07953 12.9167 5 12.9167C5.92048 12.9167 6.66667 13.6628 6.66667 14.5833Z"
                stroke="currentColor" stroke-width="1.25" />
              <path
                d="M16.6667 14.5833C16.6667 15.5038 15.9205 16.25 15 16.25C14.0795 16.25 13.3333 15.5038 13.3333 14.5833C13.3333 13.6628 14.0795 12.9167 15 12.9167C15.9205 12.9167 16.6667 13.6628 16.6667 14.5833Z"
                stroke="currentColor" stroke-width="1.25" />
              <path
                d="M14.5833 8.33333C12.0833 7.5 9.16667 7.08333 5.83334 7.5C5.83334 5.83333 6.66667 4.16667 7.08334 3.75"
                stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M6.66666 9.16666H7.5" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            <!-- end of traffic icon -->
            <ion-label class="ion-text-wrap" [innerHTML]="'v2.screens.rating-screen.exhaust' | translate"></ion-label>
          </ion-item>

          <ion-item lines="none">
            <!-- Industry icon -->
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
              [style.color]="isContrastMode ? backgroundColor : 'white'">
              <path d="M2.5 17.5C3.75 15 4.58333 11.6667 4.58333 6.66666H10.4167C10.4167 11.6667 11.25 15 12.5 17.5"
                stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M10 3.55412C10.9753 2.18996 12.2232 2.18996 13.1985 3.55412C13.7866 4.39123 14.5468 4.36023 15.1492 3.52313C16.1102 2.15896 17.358 2.15896 18.3333 3.52313"
                stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M10.708 10.0594H13.6697C13.787 11.5912 13.6583 14.2637 16.4126 17.35" stroke="currentColor"
                stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M1.66666 17.5H17.5" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            <!-- end of industry icon -->
            <ion-label class="ion-text-wrap" [innerHTML]="'v2.screens.rating-screen.industry' | translate"></ion-label>
          </ion-item>

          <ion-item lines="none">
            <!-- Agriculture icon -->
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" [style.color]="isContrastMode ? backgroundColor : 'white'">
              <path
                d="M5.41666 17.5C7.48773 17.5 9.16666 15.8211 9.16666 13.75C9.16666 11.6789 7.48773 10 5.41666 10C3.3456 10 1.66666 11.6789 1.66666 13.75C1.66666 15.8211 3.3456 17.5 5.41666 17.5Z"
                stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M15.8333 17.5C17.214 17.5 18.3333 16.3807 18.3333 15C18.3333 13.6193 17.214 12.5 15.8333 12.5C14.4526 12.5 13.3333 13.6193 13.3333 15C13.3333 16.3807 14.4526 17.5 15.8333 17.5Z"
                stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M1.66666 8.74958C2.71124 7.96493 4.00966 7.5 5.41666 7.5C8.86841 7.5 11.6667 10.2983 11.6667 13.75C11.6667 13.83 11.6652 13.9096 11.6622 13.9888C11.6432 14.4927 11.6337 14.7448 11.7567 14.8724C11.8797 15 12.1068 15 12.5612 15H13.3333"
                stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M10.8333 7.5L13.4214 7.98527C15.3722 8.351 16.3476 8.53392 16.9238 9.22825C17.5 9.9225 17.5 10.9206 17.5 12.9167"
                stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M16.6667 10H15.8333" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                stroke-linejoin="round" />
              <path
                d="M10.8333 10.4167V7.98923C10.8333 7.66482 10.786 7.34213 10.6928 7.0314L9.58334 2.5M3.33334 7.5V2.5"
                stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M2.5 2.5H10.8333" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                stroke-linejoin="round" />
              <path d="M15 7.91667V6.66667C15 5.74619 15.7462 5 16.6667 5" stroke="currentColor" stroke-width="1.25"
                stroke-linecap="round" stroke-linejoin="round" />
              <path d="M5.83334 7.5V2.5" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
            <!-- end of agriculture icon -->
            <ion-label class="ion-text-wrap"
              [innerHTML]="'v2.screens.rating-screen.agriculture' | translate"></ion-label>
          </ion-item>
        </div>
        <ion-button fill="white" class="feedback-interact" (click)="goToForm()" [ngStyle]="{'color': backgroundColor}">
          {{ 'feedback.make-a-report' | translate }}
        </ion-button>
        <!-- <app-feedback [location]="currentActiveIndex?.location" (feedbackOpened)="feedbackOpened()"
          (feedbackGiven)="feedbackGiven($event)"></app-feedback> -->
      </div>
    </ng-container>
  </div>
</ion-content>
