<ng-container *ngIf="isOpen">
    <!-- Backdrop -->
    <div class="backdrop" [@fadeBackdrop] (click)="close()"></div>

    <!-- Bottom Sheet -->
    <div class="bottom-sheet" [@slideUp] (click)="$event.stopPropagation()">
        <div class="header">
            <button class="close-btn" (click)="close()">Ã—</button>
        </div>

        <div class="map-container" id="mapEditLocation"></div>

        <div class="content">
            <div class="edit-location-hint">
                {{ 'edit-location-hint' | translate }}
            </div>
            <div class="edit-location-anonymise">
                {{ 'feedback.edit-location-anonymise' | translate }}
            </div>
            <div class="controls">
                <ion-button fill="clear" (click)="close()">
                    {{ 'controls.cancel' | translate }}
                </ion-button>
                <div style="flex: 1"></div>
                <ion-button fill="clear" (click)="close()">
                    {{ 'controls.ok' | translate }}
                </ion-button>
            </div>
        </div>
    </div>
</ng-container>
