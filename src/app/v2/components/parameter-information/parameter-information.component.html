<div class="details--info">
  <button ion-button (click)="expandHint = !expandHint;">
    <h4>
      <ion-icon class="icon-standard" src="/assets/images/icons/question.svg"></ion-icon>
      <ion-icon class="icon-dark" src="/assets/images/icons/question-dark.svg"></ion-icon>
      <span *ngIf="title">{{ title | translate }}</span>
    </h4>
  </button>
  <div class="details--info-text" *ngIf="expandHint">
    <p>{{ about | translate }}</p>
  </div>
</div>
