
<div style="text-align: center; padding: 1em 0;">
  <ion-button fill="white" (click)="openFeedbackStats()" class="feedback--interact" [ngStyle]="{'color': backgroundColor}">
    {{ 'feedback.make-a-report' | translate }}
  </ion-button>
</div>

<div class="feedback--content" *ngIf="like || dislike" [ngStyle]="{'padding-bottom': dislike || like ? '60px' : '0px'}">
  <div style="text-align: center;">
  </div>
  <ng-container *ngIf="like">
    <!-- per design , there was a location input here, but the location is already determined on the top of this page -->
    <!--  -->
    <!-- <app-location-input [currentLocation]="false"></app-location-input>-->  </ng-container>
  <ng-container *ngIf="dislike">
    <p>{{ 'v2.components.feedback.cause' | translate }}</p>
    <ion-list>
      <ion-item lines="none" *ngFor="let entry of form">
        <ion-checkbox slot="start" [(ngModel)]="entry.isChecked"></ion-checkbox>
        <ion-label text-wrap>{{entry.val}}</ion-label>
      </ion-item>
    </ion-list>
    <!-- per design , there was a location input here, but the location is already determined on the top of this page -->
    <!--  -->
    <!-- <app-location-input [currentLocation]="false"></app-location-input>-->
  </ng-container>
</div>

<ion-item detail (click)="giveFeedback()" lines="none" class="feedback--button" *ngIf="like || dislike">
  <ion-label>{{ 'v2.components.feedback.send-observation' | translate }}</ion-label>
  <img class="dark" src="/assets/images/icons/arrow-right.svg" alt="">
</ion-item>
