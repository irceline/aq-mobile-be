<ion-content>
  <!-- Slides -->
  <swiper-container (swiperslidechange)="slideChanged()" pagination="true" #slider>
    <ng-content></ng-content>
  </swiper-container>

  <!-- Next button -->
  <ion-button fill="clear" (click)="next()" class="next">
    {{ btnText }}
    <img src="/assets/images/icons/arrow-right.svg" alt="">
    <img class="dark" src="/assets/images/icons/arrow-right-dark.svg" alt="">
  </ion-button>

</ion-content>
