<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{platform.properties.label}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">{{'controls.cancel' | translate}}</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h4 padding>{{'timeseries.map-selection.dataset-selection-hint' | translate}}:</h4>
  <n52-mobile-dataset-by-station-selector [station]="platform" [url]="providerUrl" (onSelectionChanged)="onDatasetSelectionChanged($event)"></n52-mobile-dataset-by-station-selector>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons end>
      <button *ngIf="datasetSelections.length > 0" ion-button icon-right color="royal" (click)="confirmSelection()">
        <span translate [translateParams]="{value: datasetSelections.length}">timeseries.map-selection.show-in-diagram</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
