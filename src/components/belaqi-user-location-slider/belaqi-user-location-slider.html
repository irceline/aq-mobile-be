<ion-slides pager #slider (ionSlideDidChange)="slideChanged()" (ionSlideWillChange)="slideWillChange()" [ngStyle]="{'height': slidesHeight}">
  <ion-slide *ngFor="let loc of belaqiLocations">
    <div class="wheel">
      <belaqi-wheel [index]="loc.index"></belaqi-wheel>
    </div>
    <div class="chart">
      <belaqi-chart [location]="loc"></belaqi-chart>
    </div>
    <div>
      <nearest-measuring-station-panel [location]="loc" (onSelect)="selectPhenomenon($event)"></nearest-measuring-station-panel>
    </div>
  </ion-slide>
  <ion-slide>
    <div class="create-new-location-slide">
      <div>
        <button ion-button outline (click)="createNewLocation()">{{'belaqi-user-location-slider.create-new-location' |
          translate}}</button>
      </div>
      <div>
        <button ion-button outline (click)="openUserLocation()">{{'belaqi-user-location-slider.open-user-location' |
          translate}}</button>
      </div>
    </div>
  </ion-slide>
</ion-slides>
