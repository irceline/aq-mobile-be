<ion-list>
  <ion-list-header *ngIf="!hideHeader">
    {{'push-notification-subscription.header' | translate}}
  </ion-list-header>
  <ion-item>
    <ion-label text-wrap>{{'push-notification-subscription.flanders' | translate}}</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="flanders" (ngModelChange)="toggleFlandersNotification($event.value)"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>{{'push-notification-subscription.wallonia' | translate}}</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="wallonia" (ngModelChange)="toggleWalloniaNotification($event.value)"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label text-wrap>{{'push-notification-subscription.brussels' | translate}}</ion-label>
    <ion-toggle color="secondary" [(ngModel)]="brussels" (ngModelChange)="toggleBrusselsNotification($event.value)"></ion-toggle>
  </ion-item>
</ion-list>
